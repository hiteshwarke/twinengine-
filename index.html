<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meesho Price Estimator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    background:#f2f2f2;
    font-family:Arial;
    text-align:center;
    padding:10px;
}
canvas{
    width:100%;
    max-width:420px;
    margin:10px auto;
    display:block;
}
select,input,button{margin:8px;}
</style>
</head>

<body>

<h3>Meesho Image + Price Tool</h3>

<input type="file" id="upload" accept="image/*"><br>

<select id="category">
  <option value="saree">Saree</option>
  <option value="kurti">Kurti / Dress</option>
  <option value="tshirt">T-Shirt / Shirt</option>
  <option value="bedsheet">Bedsheet</option>
  <option value="shoes">Shoes</option>
  <option value="bag">Bag</option>
  <option value="elec_small">Electronics (Small)</option>
  <option value="elec_medium">Electronics (Medium)</option>
</select>

<br>
<button onclick="downloadImage()">Download</button>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const logisticsMatrix = {
  saree: 69,
  kurti: 69,
  tshirt: 59,
  bedsheet: 99,
  shoes: 109,
  bag: 109,
  elec_small: 79,
  elec_medium: 129
};

document.getElementById("upload").addEventListener("change", e=>{
  const img=new Image();
  img.onload=()=>processImage(img);
  img.src=URL.createObjectURL(e.target.files[0]);
});

function processImage(img){
  canvas.width=img.width;
  canvas.height=img.height;

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(img,0,0);

  softenLighting();       // color safe
  drawBorder();
  drawPriceTag();
}

/* ===== COLOR SAFE LIGHT ADJUST ===== */
function softenLighting(){
  let d=ctx.getImageData(0,0,canvas.width,canvas.height);
  for(let i=0;i<d.data.length;i+=4){
    d.data[i]   = Math.min(255, d.data[i]*1.03);
    d.data[i+1] = Math.min(255, d.data[i+1]*1.02);
    d.data[i+2] = Math.min(255, d.data[i+2]*1.01);
  }
  ctx.putImageData(d,0,0);
}

/* ===== BORDER ===== */
function drawBorder(){
  ctx.strokeStyle="#ff5ca8";
  ctx.lineWidth=32;
  ctx.strokeRect(16,16,canvas.width-32,canvas.height-32);
}

/* ===== PRICE TAG ===== */
function drawPriceTag(){
  const cat=document.getElementById("category").value;
  const price=logisticsMatrix[cat];

  ctx.save();
  ctx.fillStyle="#00a859";
  ctx.fillRect(30,canvas.height-90,200,50);

  ctx.fillStyle="#fff";
  ctx.font="bold 22px Arial";
  ctx.textAlign="left";
  ctx.fillText("Shipping â‚¹"+price,45,canvas.height-55);
  ctx.restore();
}

/* ===== DOWNLOAD ===== */
function downloadImage(){
  const a=document.createElement("a");
  a.href=canvas.toDataURL("image/jpeg",0.95);
  a.download="meesho-ready.jpg";
  a.click();
}
</script>

</body>
</html>
