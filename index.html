<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meesho Image QC Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:12px;
}
.container{
  max-width:420px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  padding:14px;
}
h2{text-align:center;margin-bottom:10px;}

.upload-box{
  border:2px dashed #bbb;
  padding:18px;
  text-align:center;
  border-radius:10px;
  background:#fafafa;
  cursor:pointer;
}
.upload-box input{display:none;}

select,button{
  width:100%;
  padding:9px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:#4caf50;
  color:#fff;
  border:none;
}

canvas{
  width:100%;
  margin-top:12px;
  border-radius:10px;
}

.rules{
  font-size:13px;
  margin-top:10px;
}
.ok{color:green;}
.warn{color:#d98200;}
</style>
</head>

<body>
<div class="container">

<h2>üõçÔ∏è Meesho / Amazon Image QC</h2>

<label class="upload-box">
  üì§ Upload Product Image
  <input type="file" id="upload" accept="image/*">
</label>

<select id="category">
  <option value="saree">Saree</option>
  <option value="kurti">Kurti</option>
  <option value="dress">Dress</option>
  <option value="kids">Kids Wear</option>
  <option value="home">Home Product</option>
</select>

<canvas id="canvas"></canvas>

<button onclick="download()">Download Image</button>

<div class="rules" id="rules"></div>

</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const BORDER_COLORS=[
"#fdecec","#f3f7e9","#eef6ff","#fff4e6",
"#f1ecf9","#e9f7f3","#fdf1f6","#f4f8ec",
"#eef2fb","#f9f6ef"
];

const SHIPPING={
  saree:69,
  kurti:79,
  dress:89,
  kids:59,
  home:99
};

document.getElementById("upload").addEventListener("change",e=>{
  const img=new Image();
  img.onload=()=>draw(img);
  img.src=URL.createObjectURL(e.target.files[0]);
});

function draw(img){
  const size=1000;
  canvas.width=canvas.height=size;

  const bg=BORDER_COLORS[Math.floor(Math.random()*BORDER_COLORS.length)];
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,size,size);

  const scale=Math.min((size*0.85)/img.width,(size*0.85)/img.height);
  const w=img.width*scale;
  const h=img.height*scale;

  ctx.drawImage(img,(size-w)/2,(size-h)/2,w,h);
  analyze(img,scale);
}

function analyze(img,scale){
  const cat=document.getElementById("category").value;
  let html="";
  html+=`<div class="ok">‚úî Contrast Safe</div>`;
  html+=`<div class="ok">‚úî Continuity Safe</div>`;
  html+=img.width<900?`<div class="warn">‚ö† Texture: Low resolution</div>`:`<div class="ok">‚úî Texture Safe</div>`;
  html+=`<div class="ok">‚úî Perspective Safe</div>`;
  html+=scale<0.6?`<div class="warn">‚ö† Shadow Risk</div>`:`<div class="ok">‚úî Shadow: Safe object size</div>`;
  html+=`<div><b>Estimated Shipping:</b> ‚Çπ${SHIPPING[cat]}</div>`;
  document.getElementById("rules").innerHTML=html;
}

function download(){
  const a=document.createElement("a");
  a.download="qc-ready-image.png";
  a.href=canvas.toDataURL();
  a.click();
}
</script>
</body>
</html>
